<div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">
      <div class="card-header bg-primary text-white">
        <h4>Link New Credit Card</h4>
      </div>
      <div class="card-body p-4">
        
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
  
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Customer ID</label>
            <input type="text" class="form-control" [value]="customerId" disabled>
          </div>
  
          <div class="mb-4">
            <label class="form-label fw-bold">Credit Card Number</label>
            <input type="text" class="form-control form-control-lg" 
                   [(ngModel)]="cardNumber" name="cardNumber" 
                   placeholder="XXXX-XXXX-XXXX-XXXX" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
            {{ isLoading ? 'Linking...' : 'Link Card' }}
          </button>
        </form>
  
      </div>
    </div>
  </div>
